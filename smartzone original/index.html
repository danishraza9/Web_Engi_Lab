<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SmartZone - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">SmartZone</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navmenu" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
      <form class="d-flex me-3" role="search">
        <input id="search-input" class="form-control me-2" type="search" placeholder="Search products">
      </form>
      <a class="btn btn-outline-primary position-relative" href="cart.html">
        <i class="bi bi-cart"></i> Cart <span id="cart-count" class="badge bg-danger" style="position:relative;left:6px">0</span>
      </a>
    </div>
  </div>
</nav>

<main class="container mt-4">

  <div id="heroCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img\banner 1.png" class="d-block w-100" alt="Slide 1" style="height:350px;object-fit:cover;">
        <div class="carousel-caption d-none d-md-block">
      </div>
      </div>
      <div class="carousel-item">
        <img src="img\banner 2.jpg" class="d-block w-100" alt="Slide 2" style="height:350px;object-fit:cover;">
        <div class="carousel-caption d-none d-md-block">
      </div>
      </div>
      <div class="carousel-item">
        <img src="img\banner3.png" class="d-block w-100" alt="Slide 3" style="height:350px;object-fit:cover;">
        <div class="carousel-caption d-none d-md-block">
      </div>
      </div>
    </div>
    <button class="carousel-control-prev" data-bs-target="#heroCarousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
    <button class="carousel-control-next" data-bs-target="#heroCarousel" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
  </div>


  <div class="row text-center mb-4">
    <div class="col-md-4"><div class="p-3 border rounded">Phones</div></div>
    <div class="col-md-4"><div class="p-3 border rounded">Accessories</div></div>
    <div class="col-md-4"><div class="p-3 border rounded">Earbuds</div></div>
  </div>


  <h4>Featured Products</h4>
  <div class="row" id="products-container">

  </div>

</main>


<div class="modal fade" id="quickViewModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header"><h5 id="qv-title"></h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body d-flex">
        <img id="qv-body-img" src="" alt="" style="width:40%;height:auto;object-fit:cover" class="me-3">
        <div>
          <div id="qv-price" class="mb-2"></div>
          <p id="qv-desc">Product short description.</p>
          <button id="qv-add" class="btn btn-primary add-to-cart" data-id="">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>


<footer class="footer mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h5>SmartZone</h5>
        <p>Responsive static e-commerce demo project.</p>
      </div>
      <div class="col-md-6">
        <h6>Newsletter</h6>
        <form id="newsletter-form" onsubmit="event.preventDefault(); alert('Thank you!');">
          <div class="input-group">
            <input class="form-control" placeholder="Your email">
            <button class="btn btn-primary">Subscribe</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</footer>


<script src="js/products.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
