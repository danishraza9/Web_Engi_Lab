<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Product - SmartZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">SmartZone</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navmenu" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
      <form class="d-flex me-3" role="search">
        <input id="search-input" class="form-control me-2" type="search" placeholder="Search products">
      </form>
      <a class="btn btn-outline-primary position-relative" href="cart.html">
        <i class="bi bi-cart"></i> Cart <span id="cart-count" class="badge bg-danger" style="position:relative;left:6px">0</span>
      </a>
    </div>
  </div>
</nav>

<main class="container mt-4">
  <div id="product-detail" class="row">
    <div class="col-md-6">
      <img id="pd-main-img" src="" alt="" class="img-fluid mb-3" style="object-fit:cover;">
    </div>
    <div class="col-md-6">
      <h3 id="pd-title"></h3>
      <div id="pd-price" class="h4 text-primary"></div>
      <p id="pd-desc"></p>
      <div class="mb-3">
        <label>Quantity</label>
        <input id="pd-qty" type="number" min="1" value="1" class="form-control" style="width:100px;">
      </div>
      <button id="pd-add-btn" class="btn btn-primary">Add to Cart</button>
      <h5 class="mt-4">Specifications</h5>
      <table class="table table-sm" id="pd-specs"></table>
    </div>
  </div>
</main>


<footer class="footer mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h5>SmartZone</h5>
        <p>Responsive static e-commerce demo project.</p>
      </div>
      <div class="col-md-6">
        <h6>Newsletter</h6>
        <form id="newsletter-form" onsubmit="event.preventDefault(); alert('Thank you!');">
          <div class="input-group">
            <input class="form-control" placeholder="Your email">
            <button class="btn btn-primary">Subscribe</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</footer>


<script src="js/products.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
